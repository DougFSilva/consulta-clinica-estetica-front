<div class="container">
  <h1>Clientes</h1>
  <section class="tabela">
    <button mat-raised-button routerLink="cadastrar" routerLinkActive="router-link-active"  aria-label="Botão para adicionar clientes" class="botao-adicionar">
      Cadastrar cliente<mat-icon>add</mat-icon>
    </button>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
      </ng-container>

      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> UF </th>
        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
      </ng-container>

      <ng-container matColumnDef="cidade">
        <th mat-header-cell *matHeaderCellDef> Cidade </th>
        <td mat-cell *matCellDef="let element"> {{element.cidade}} </td>
      </ng-container>

      <ng-container matColumnDef="bairro">
        <th mat-header-cell *matHeaderCellDef> Bairro </th>
        <td mat-cell *matCellDef="let element"> {{element.bairro}} </td>
      </ng-container>

      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon id="tabela-icone-editar" routerLink="/cliente/{{element.id}}">edit</mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="deletar">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon id="tabela-icone-deletar" (click)="deletar(element.id)">delete_forever</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="paginacao">
      <span>Clientes por página</span>
      <input type="text" name="quantidade" [(ngModel)]="clientesPorPagina" (keyup)="buscarClientes()">
      <span>Página</span>
      <input type="text" name="pagina" [(ngModel)]="pagina" >
      <mat-icon class="pagina-icone" (click)="incrementaPagina()" >keyboard_arrow_up</mat-icon>
      <mat-icon class="pagina-icone" (click)="decrementaPagina()">keyboard_arrow_down</mat-icon>
    </div>
  </section>

</div>
