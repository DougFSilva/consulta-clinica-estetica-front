<div class="container">
  <section class="formulario mat-elevation-z4">
    <h1>Editar cliente</h1>
    <div>
      <mat-form-field appearance="fill" id="input-nome">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Placeholder"
        [(ngModel)]="cliente.nome">
        <mat-icon matSuffix>person</mat-icon>

      </mat-form-field>
      <mat-form-field appearance="fill" id="input-cpf">
        <mat-label>CPF</mat-label>
        <input matInput placeholder="Placeholder"
        [(ngModel)]="cliente.cpf">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="fill" id="input-telefone">
        <mat-label>Telefone</mat-label>
        <input matInput placeholder="Placeholder"
        [(ngModel)]="cliente.telefone">
        <mat-icon matSuffix>phone</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill" id="input-email">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Placeholder"
        [(ngModel)]="cliente.email">
        <mat-icon matSuffix>mail</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="fill" id="input-estado">
        <mat-label>Estado</mat-label>
        <input matInput placeholder="Placeholder"
        [(ngModel)]="cliente.estado">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill" id="input-cidade">
        <mat-label>Cidade</mat-label>
        <input matInput placeholder="Placeholder"
        [(ngModel)]="cliente.cidade">
      </mat-form-field>

      <mat-form-field appearance="fill" id="input-bairro">
        <mat-label>Bairro</mat-label>
        <input matInput placeholder="Placeholder"
        [(ngModel)]="cliente.bairro">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill" id="input-rua">
        <mat-label>Rua</mat-label>
        <input matInput placeholder="Placeholder"
        [(ngModel)]="cliente.rua">
      </mat-form-field>

      <mat-form-field appearance="fill" id="input-numero">
        <mat-label>Numero</mat-label>
        <input matInput placeholder="Placeholder"
        [(ngModel)]="cliente.numero">
      </mat-form-field>
    </div>

    <div>
      <button mat-raised-button id="botao-salvar" (click)="editar()">Salvar</button>
      <button mat-raised-button color="warn" routerLink="/clientes">Cancelar</button>
    </div>
  </section>

</div>
